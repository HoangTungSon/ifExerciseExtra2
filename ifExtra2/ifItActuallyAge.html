<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AgeIndetify</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Enter the age"));

    if(age>0 && age<120){
        alert("You are " + age + " years old")
    } else {
        alert("Are you human?")
    }
</script>
</body>
</html>
