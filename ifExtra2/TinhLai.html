<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TinhLai</title>
</head>
<body>
<script>
    let soTienBanDau = Number(prompt("So tien vay ngan hang"));
    let laiVay = Number(prompt("lai vay hang thang"));
    let tienTra;
    let thangVay = Number(prompt("so thang vay"));

    tienTra = soTienBanDau*(Math.pow((1+laiVay),thangVay));

    alert(tienTra);
</script>
</body>
</html>
